<?xml version="1.0"?>
<configuration>
    
    <!-- Global user values -->
    <atom type="UserValues">
        
        <!-- Float Value definitions with Min/Max Limit -->
        <hash type="Definition" key="zReStep_density">
            <atom type="UserName">Density</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">100</atom>
        </hash>
        <!-- My Default Value (this is in percent) -->
        <hash type="Value" key="zReStep_density">35</hash>
        
        <!-- Float Value definitions with Min/Max Limit -->
        <hash type="Definition" key="zReStep_minAmplitude">
            <atom type="UserName">MinAmplitude</atom>
            <atom type="Type">float</atom>
            <atom type="Min">.001</atom>
            <atom type="Max">500</atom>
        </hash>
        <!-- My Default Value (this is percent) -->
        <hash type="Value" key="zReStep_minAmplitude">10</hash>
        
        <!-- Float Value definitions with Min/Max Limit -->
        <hash type="Definition" key="zReStep_shiftDistance">
            <atom type="UserName">ShiftDistance</atom>
            <atom type="Type">float</atom>
            <atom type="Min">-500</atom>
            <atom type="Max">500</atom>
        </hash>
        <!-- My Default Value (this is in Meters) -->
        <hash type="Value" key="zReStep_shiftDistance">15</hash>
        
        <!-- Float Value definitions with Min/Max Limit -->
        <hash type="Definition" key="zReStep_insetRate">
            <atom type="UserName">InsetRate</atom>
            <atom type="Type">float</atom>
            <atom type="Min">-500</atom>
            <atom type="Max">500</atom>
        </hash>
        <!-- My Default Value (this is in Meters) -->
        <hash type="Value" key="zReStep_insetRate">30</hash>
        
        
               
        <!-- Number of colors to use for ransomizing -->
        <hash type="Definition" key="zReStep_totalColors">
            <atom type="UserName">TotalColors</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">19</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_totalColors">3</hash>
    
    
     <!-- Number of polygons to select -->
        <hash type="Definition" key="zReStep_polygonsSelected">
            <atom type="UserName">PolygonsSelected</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">100</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_polygonsSelected">1</hash>
        
        <!-- Number times to replay script -->
        <hash type="Definition" key="zReStep_replayRestep">
            <atom type="UserName">ReplayRestep</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">1000</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_replayRestep">1</hash>
        
        <!-- Number times to replay script -->
        <hash type="Definition" key="zReStep_loopsRemaining">
            <atom type="UserName">LoopsRemaining</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">0</atom>
            <atom type="Max">1000</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_replayRestep">1</hash>
        
        <!-- Number times to replay script -->
        <hash type="Definition" key="zReStep_fractalCount">
            <atom type="UserName">FractalCount</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">100</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_fractalCount">5</hash>
        
        <!-- Number times to replay script on same poly -->
        <hash type="Definition" key="zReStep_fractalStackNum">
            <atom type="UserName">FractalStackNum</atom>
            <atom type="Type">integer</atom>
            <atom type="Min">1</atom>
            <atom type="Max">100</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_fractalStackNum">1</hash>
        
        <!-- Create random loops or use current settings -->
        <hash type="Definition" key="zReStep_runLooping">
            <atom type="UserName">RunLooping</atom>
            <atom type="Type">boolean</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_runLooping">false</hash>
        
         <!-- Minimum polygon size to process -->
        <hash type="Definition" key="zReStep_minSize">
            <atom type="UserName">MinSize</atom>
            <atom type="Type">float</atom>
            <atom type="Min">-1</atom>
            <atom type="Max">1</atom>
        </hash>
        <!-- My Default Value -->
        <hash type="Value" key="zReStep_minSize">0.001</hash>
        
        
        
        
        
        
    </atom>
    
    
</configuration>
 <?xml version="1.0"?>
<configuration>
  <atom type="Attributes">
    <hash type="Sheet" key="z_reStep_kit_modal:sheet">
      <atom type="Label">Z Greebler Kit</atom>
      <atom type="ShowLabel">1</atom>
      <atom type="Justification">center</atom>
      <atom type="IconMode">both</atom>
     
      
      <atom type="SubText">Manually select polygons or don't select anything to loop randomly</atom>
      
      
      
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">72548471080:control</atom>
      </list>
      
      <list type="Control" val="cmd user.value zReStep_replayRestep ?">
  	    <atom type="Label">Loop</atom>
  	    <atom type="SubText">1 to 50 works well or up to 500</atom>
  	    <atom type="Tooltip">how many times to repeat all of the settings below</atom>
  	  </list>    

      <list type="Control" val="cmd @z_reStep_ReplayReStepScriptRandom.py">
  	    <atom type="Label">Loop Randomized</atom>
  	    <atom type="Tooltip">randomizes settings each loop</atom>
  	    <atom type="IconResource">z_reStep_kit_A</atom>
  	  </list>
  	  
  	  <list type="Control" val="cmd @z_reStep_ReplayReStepScript.py">
  	    <atom type="Label">Loop with Current Settings</atom>
  	    <atom type="Tooltip">uses same settings each loop</atom>
  	    <atom type="IconResource">z_reStep_kit_C</atom>
  	  </list>
  	  <!--
  	  <list type="Control" val="cmd @z_reStep_MultiProcess.py">
  	    <atom type="Label">Run Loop with Current Settings MultiProcessor</atom>
  	    <atom type="Tooltip">How many cores on computer?</atom>
  	    <atom type="IconResource">etr_wgt_buttonlauncher</atom>
  	  </list>
  	  -->

    
    
    <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
      </list>
      
      
      

      
      
     
      <list type="Control" val="cmd user.value zReStep_polygonsSelected ?">
  	    <atom type="Label">Auto-select Random Polygons</atom>
  	    <atom type="SubText">1 to 25 works well or up to 100</atom>
  	    <atom type="Tooltip">select an ITEM, not a polygon</atom>
  	  </list>
  	  
  	   <list type="Control" val="cmd user.value zReStep_fractalCount ?">
  	    <atom type="Label">Fractalization</atom>
  	    <atom type="SubText">1 to 25 works well or up to 100</atom>
  	    <atom type="Tooltip">how many times to divide each polygon</atom>
  	  </list>
  	  
  	   <!--
  	  <list type="Control" val="cmd user.value zReStep_fractalStackNum ?">
  	    <atom type="Label">Stack Number</atom>
  	    <atom type="SubText">(1 to 10) works best or up to 100</atom>
  	    <atom type="Tooltip">how many layers to build on a single polygon</atom>
  	  </list> 
  	  -->
  	  
  	  <list type="Control" val="cmd user.value zReStep_totalColors ?">
  	    <atom type="Label">Colors</atom>
  	    <atom type="SubText">1 to 19</atom>
  	    <atom type="Tooltip">configure colors in kit config folder</atom>
  	  </list>
  	  <!--
  	  <list type="Control" val="cmd user.value zReStep_minSize ?">
  	    <atom type="Label">Minimum Size</atom>
  	    <atom type="SubText">.1 to .001 works well in mm</atom>
  	    <atom type="Tooltip">minimum size polygon to create in mm</atom>
  	  </list>
  	   -->
  	  <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">72548471080:control</atom>
      </list>
      
     
      
      <atom type="Justification">left</atom>
      
      
  
      <list type="Control" val="cmd user.value zReStep_density ?">
  	    <atom type="Label">Density</atom>
  	    <atom type="SubText">1 to 100</atom>
  	    <atom type="Tooltip">diagonal offset from center of polygon</atom>
  	  </list>
  	  
  	  <list type="Control" val="cmd user.value zReStep_minAmplitude ?">
  	    <atom type="Label">Amplitude</atom>
  	    <atom type="SubText">.001 to 500</atom>
  	    <atom type="Tooltip">percent edge length to next polygon</atom>
  	  </list>
  	  
  	  <list type="Control" val="cmd user.value zReStep_insetRate ?">
  	    <atom type="Label">Inset</atom>
  	    <atom type="SubText">-100 to 100 works well or (-500 to 500)</atom>
  	    <atom type="Tooltip">percent inset before creating new polygon</atom>
  	  </list>
  	  
  	  <list type="Control" val="cmd user.value zReStep_shiftDistance ?">
  	    <atom type="Label">Extrude</atom>
  	    <atom type="SubText">-500 to 500</atom>
  	    <atom type="Tooltip">mm maximum to extrude each new polygon created</atom>
  	  </list>
  	  
  	  
  	  <list type="Control" val="cmd @z_reStep_RandomizeFields.py">
  	    <atom type="Label">Randomize Values</atom>
  	    <atom type="Tooltip">Randomly sets user values with ranges that calculate reasonably quickly</atom>
  	    <atom type="IconResource">z_reStep_kit_D</atom>
  	  </list>

      
      <list type="Control" val="div ">
        <atom type="Alignment">full</atom>
        <atom type="StartCollapsed">0</atom>
        <atom type="Hash">72548471080:control</atom>
      </list>
  	  
  	  
  	  
    <hash type="T" key="Apply">Apply</hash>
      <list type="Control" val="cmd @z_rstep2_2_working.py">
  	    <atom type="Label">Apply</atom>
  	    <atom type="Tooltip">Select a POLYGON, set values and press Apply</atom>
  	    <atom type="IconResource">z_reStep_kit_E</atom>
  	  </list>
    </hash>
	
	
	
	
  </atom>
</configuration>
